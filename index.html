<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandPix - Image to Pixel</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/images/logo.png" alt="SandPix Logo" class="logo">
            <h1>SandPix</h1>
            <a href="https://github.com/qdans" class="github-button">GITHUB</a>
        </header>
        
        <section class="main-content">
            <h2>Image to pixel</h2>
            <p>Convert your image to pixel art</p>
            
            <div class="customization">
                <h3>Customization</h3>
                <label>Style Mode:</label>
                <input type="radio" name="style" value="enhance" checked> Enhance Edge
                <input type="radio" name="style" value="isolate"> Isolate Pixel
                <input type="radio" name="style" value="raw"> Raw Pixel
                
                <label>Pixel Size:</label>
                <input type="radio" name="size" value="xs"> Extra Small
                <input type="radio" name="size" value="s" checked> Small
                <input type="radio" name="size" value="m"> Medium
                <input type="radio" name="size" value="l"> Large
                <input type="radio" name="size" value="xl"> Extra Large
                
                <label>Edge Density:</label>
                <input type="radio" name="density" value="small"> Small
                <input type="radio" name="density" value="medium" checked> Medium
                <input type="radio" name="density" value="large"> Large
            </div>
            
            <div class="upload-area">
                <label for="file-upload" class="drop-area">
                    <span>ðŸ“¤ Drop your image here</span>
                </label>
                <input type="file" id="file-upload" hidden>
            </div>
        </section>
        
        <section class="download-section">
            <button id="download-btn">â¬‡ DOWNLOAD</button>
            <select id="format-select">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WEBP</option>
            </select>
        </section>
        
        <section class="faq">
            <h3>FAQ</h3>
            <p>What is "SandPix"?</p>
            <p>What is "SandPix"?</p>
            <p>What is "SandPix"?</p>
        </section>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
