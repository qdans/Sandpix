<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandPix - Convert Image to Pixel Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="SandPix Logo" class="logo">
        <a href="https://github.com/qdans" target="_blank">
            <img src="assets/images/github-button.png" alt="GitHub" class="github-btn">
        </a>
    </header>

    <main>
        <h1>Image to pixel</h1>
        <p>Convert your image to pixel art</p>

        <section class="customization">
            <h2>Customization</h2>
            <div class="options">
                <fieldset>
                    <legend>Style Mode:</legend>
                    <label><input type="radio" name="style" value="enhance" checked> Enhance Edge</label>
                    <label><input type="radio" name="style" value="isolate"> Isolate Pixel</label>
                    <label><input type="radio" name="style" value="raw"> Raw Pixel</label>
                </fieldset>

                <fieldset>
                    <legend>Pixel Size:</legend>
                    <label><input type="radio" name="size" value="xs"> Extra Small</label>
                    <label><input type="radio" name="size" value="small" checked> Small</label>
                    <label><input type="radio" name="size" value="medium"> Medium</label>
                    <label><input type="radio" name="size" value="large"> Large</label>
                    <label><input type="radio" name="size" value="xl"> Extra Large</label>
                </fieldset>

                <fieldset>
                    <legend>Edge Density:</legend>
                    <label><input type="radio" name="edge" value="small"> Small</label>
                    <label><input type="radio" name="edge" value="medium" checked> Medium</label>
                    <label><input type="radio" name="edge" value="large"> Large</label>
                </fieldset>
            </div>
        </section>

        <div class="upload-area" id="uploadArea">
            <img src="assets/images/upload-icon.png" alt="Upload Icon">
            <p>Drop your image here</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <canvas id="canvas"></canvas>

        <div class="download-section">
            <button id="downloadBtn">
                <img src="assets/images/download-icon.png" alt="Download Icon">
                DOWNLOAD
            </button>
            <select id="formatSelect">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WEBP</option>
            </select>
        </div>
    </main>

    <footer>
        <h2>FAQ</h2>
        <p>What is "SandPix"?</p>
        <p>What is "SandPix"?</p>
        <p>What is "SandPix"?</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
