<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandPix - Image to Pixel Art</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Sandpix Logo" class="logo">
            <h1>Sandpix</h1>
        </div>
        <a href="https://github.com/qdans" class="github-button">
            <img src="assets/images/github-button.png" alt="GitHub">
        </a>
    </header>

    <main>
        <h2 class="fade-in">Image to pixel</h2>
        <p class="fade-in">Convert your image to pixel art</p>

        <div class="customization bounce-in">
            <h3>Customization</h3>
            <div class="options">
                <label>Style Mode:</label>
                <input type="radio" name="style" value="enhance" checked> Enhance Edge
                <input type="radio" name="style" value="isolate"> Isolate Pixel
                <input type="radio" name="style" value="raw"> Raw Pixel
            </div>
            <div class="options">
                <label>Pixel Size:</label>
                <input type="radio" name="pixel-size" value="xs"> Extra Small
                <input type="radio" name="pixel-size" value="s" checked> Small
                <input type="radio" name="pixel-size" value="m"> Medium
                <input type="radio" name="pixel-size" value="l"> Large
                <input type="radio" name="pixel-size" value="xl"> Extra Large
            </div>
            <div class="options">
                <label>Edge Density:</label>
                <input type="radio" name="edge-density" value="small"> Small
                <input type="radio" name="edge-density" value="medium" checked> Medium
                <input type="radio" name="edge-density" value="large"> Large
            </div>
        </div>

        <div class="drop-zone slide-in">
            <input type="file" id="file-input" hidden>
            <div class="drop-text">Drop your image here</div>
            <img id="preview" class="hidden">
            <button class="reset-btn hidden">&times;</button>
        </div>

        <div class="download-section pulse">
            <button id="download-btn">
                <img src="assets/images/download-icon.png" alt="Download">
                DOWNLOAD
            </button>
            <select id="format-select">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WEBP</option>
            </select>
        </div>
    </main>
</body>
</html>
