<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandPix - Image to Pixel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/icon.png" alt="SandPix Logo" class="logo">
            <h1>SandPix</h1>
        </div>
        <button class="connect-wallet">Connect Wallet</button>
    </header>
    
    <main>
        <section class="converter">
            <h2>Mainnets.exe</h2>
            <div class="drop-zone" id="drop-zone">
                <p>Drop your image here...</p>
                <input type="file" id="upload" hidden>
            </div>
            <div class="customization">
                <h2>Customization</h2>
                <label>Style Mode:</label>
                <select id="style-mode">
                    <option value="pixel">Pixel</option>
                    <option value="dots">Dots</option>
                </select>
                <label>Pixel Size:</label>
                <input type="range" id="pixel-size" min="1" max="10" value="5">
                <label>Edge Density:</label>
                <input type="range" id="edge-density" min="0" max="100" value="50">
            </div>
            <div class="download-options">
                <button class="download-btn" data-format="png">PNG</button>
                <button class="download-btn" data-format="jpg">JPG</button>
                <button class="download-btn" data-format="webp">WEBP</button>
            </div>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
