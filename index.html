<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandPix - Image to Pixel Art</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="SandPix Logo" class="logo">
            <h1>SandPix</h1>
        </div>
        <a href="https://github.com/qdans/SandPix" class="github-button">GITHUB</a>
    </header>
    <main>
        <div class="hero-section">
            <img src="assets/images/hero.png" alt="Hero Image" class="hero-image">
            <div class="text-content">
                <h2>Image to Pixel</h2>
                <p>Convert your image to pixel art</p>
            </div>
        </div>
        <div class="customization">
            <h3>Customization</h3>
            <div class="options">
                <label>Style Mode:</label>
                <input type="radio" name="style" value="enhance" checked> Enhance Edge
                <input type="radio" name="style" value="isolate"> Isolate Pixel
                <input type="radio" name="style" value="raw"> Raw Pixel
                <br>
                <label>Pixel Size:</label>
                <input type="radio" name="pixel-size" value="xs"> Extra Small
                <input type="radio" name="pixel-size" value="s"> Small
                <input type="radio" name="pixel-size" value="m" checked> Medium
                <input type="radio" name="pixel-size" value="l"> Large
                <input type="radio" name="pixel-size" value="xl"> Extra Large
                <br>
                <label>Edge Density:</label>
                <input type="radio" name="edge-density" value="small"> Small
                <input type="radio" name="edge-density" value="medium"> Medium
                <input type="radio" name="edge-density" value="large" checked> Large
            </div>
        </div>
        <div class="upload-area" id="drop-area">
            <p>ðŸ“¤ Drop your image here</p>
            <input type="file" id="file-input" accept="image/*" hidden>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
        <button class="convert-button" id="convert-button">Convert</button>
        <button class="download-button" id="download-button">â¬‡ DOWNLOAD <span>PNG</span></button>
    </main>
    <footer>
        <h3>FAQ</h3>
        <p>What is "SandPix"?</p>
        <p>How does it work?</p>
        <p>Can I use this for free?</p>
    </footer>
</body>
</html>
