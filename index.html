<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandPix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="SandPix Logo">
            <span>SandPix</span>
        </div>
        <a href="https://github.com/qdans" class="github-button">GITHUB</a>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Image to pixel</h1>
        <p>Convert your image to pixel art</p>

        <!-- Customization Panel -->
        <div class="customization">
            <h2>Customization</h2>
            <div>
                <label>Style Mode:</label>
                <input type="radio" name="style" checked> Enhance Edge
                <input type="radio" name="style"> Isolate Pixel
                <input type="radio" name="style"> Raw Pixel
            </div>
            <div>
                <label>Pixel Size:</label>
                <input type="radio" name="pixel-size"> Extra Small
                <input type="radio" name="pixel-size" checked> Small
                <input type="radio" name="pixel-size"> Medium
                <input type="radio" name="pixel-size"> Large
                <input type="radio" name="pixel-size"> Extra Large
            </div>
            <div>
                <label>Edge Density:</label>
                <input type="radio" name="edge-density"> Small
                <input type="radio" name="edge-density" checked> Medium
                <input type="radio" name="edge-density"> Large
            </div>
        </div>

        <!-- Upload Box -->
        <div class="upload-box" id="upload-area">
            <p>â¬† Drop your image here</p>
            <input type="file" id="file-input" hidden>
        </div>

        <!-- Download Button -->
        <a href="#" class="download-btn">
            <img src="/assets/images/download-icon.png" alt="Download Icon"> DOWNLOAD
            <span class="format-tag">PNG</span>
        </a>

        <!-- FAQ -->
        <div class="faq">
            <h2>FAQ</h2>
            <p>What is "SandPix"?</p>
            <p>What is "SandPix"?</p>
            <p>What is "SandPix"?</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
