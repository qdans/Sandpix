<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandPix - Image to Pixel Art</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="SandPix Logo">
            <h1>Sandpix</h1>
        </div>
        <a href="https://github.com/qdans/sandpix" class="github-btn">GITHUB</a>
    </header>

    <main>
        <h2>Image to pixel</h2>
        <p>Convert your image to pixel art</p>

        <section class="customization">
            <h3>Customization</h3>
            <div class="options">
                <label>Style Mode:</label>
                <input type="radio" name="style" value="enhance" checked> Enhance Edge
                <input type="radio" name="style" value="isolate"> Isolate Pixel
                <input type="radio" name="style" value="raw"> Raw Pixel
            </div>

            <div class="options">
                <label>Pixel Size:</label>
                <input type="radio" name="size" value="xs"> Extra Small
                <input type="radio" name="size" value="small" checked> Small
                <input type="radio" name="size" value="medium"> Medium
                <input type="radio" name="size" value="large"> Large
                <input type="radio" name="size" value="xl"> Extra Large
            </div>

            <div class="options">
                <label>Edge Density:</label>
                <input type="radio" name="density" value="small"> Small
                <input type="radio" name="density" value="medium" checked> Medium
                <input type="radio" name="density" value="large"> Large
            </div>
        </section>

        <div class="upload-area" id="upload-area">
            <input type="file" id="upload-input" hidden>
            <label for="upload-input" class="drop-zone">
                <img src="assets/images/upload-icon.png" alt="Upload">
                <span>Drop your image here</span>
            </label>
        </div>

        <canvas id="canvas"></canvas>

        <button id="download-btn">
            <img src="assets/images/download-icon.png" alt="Download">
            DOWNLOAD <span class="format">PNG</span>
        </button>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
