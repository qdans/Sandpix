<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandpix - Convert Photos to Pixel Art Online</title>
    <meta name="description" content="Sandpix is an online tool to convert your photos into beautiful pixel art masterpieces. Create 8-bit style pixel art in seconds.">
    <meta name="keywords" content="photo to pixel, pixel art, 8-bit art, pixelation, Sandpix">
    <link rel="canonical" href="https://qdans.github.io/sandpix/">
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="hero">
            <h1>Sandpix</h1>
            <p>Create Pixel Art Masterpieces from Your Photos</p>
            <a href="#upload-section" class="btn">Get Started</a>
        </div>
    </header>

    <section id="upload-section">
        <h2>Step 1: Upload Your Photo</h2>
        <input type="file" id="file-input" accept="image/*">
        <div id="image-preview"></div>
    </section>

    <section id="style-section">
        <h2>Step 2: Choose Your Pixel Style</h2>
        <div class="style-options">
            <label><input type="radio" name="style" value="enhance-edge" checked> Enhance Edge</label>
            <label><input type="radio" name="style" value="isolate-pixel"> Isolate Pixel</label>
            <label><input type="radio" name="style" value="raw-pixel"> Raw Pixel</label>
        </div>
    </section>

    <section id="result-section">
        <h2>Step 3: Download Your Pixel Art</h2>
        <canvas id="result-canvas"></canvas>
        <a id="download-btn" class="btn">Download</a>
    </section>

    <footer>
        <p>&copy; 2024 Sandpix. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
